apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: update-davidhome-ddnss
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: update-davidhome-ddnss
            image: busybox
            args:
            - /bin/sh
            - curl -X GET 'https://ddnss.de/upd.php?key=$SECRET_DDNSS_KEY&host=davidhome.ddnss.org'
            env:
            - name: SECRET_DDNSS_KEY
              valueFrom:
                secretKeyRef:
                  name: ddnss-key
                  key: key
          restartPolicy: OnFailure
